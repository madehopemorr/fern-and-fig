<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" src="assets/css/style.css">
    <script src="index.js"></script>
    <title>Plant Store</title>
</head>
<body>
        <div class="jumbotron jumbotron-fluid">
         <div class="container">
            <h1 class="display-4">fern & fig</h1>
             <h3>ONLINE PLANT STORE</h3>
             <p class="lead">Find the plant that's right for you.</p>
             <img id="cartImage" src="assets/images/cart_click.png" onclick="clickCart">
             <h2 id="itemCounter">0</h2>
             <p id="orderTotal"></p>
             <p id="shippingTotal"></p>
            </div>
        </div>
        <br>
        <div class="card product" style="width: 18rem;">
            <img class="card-img-top" src="..." alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Chinese Money Plant</h5>
              <p class="card-title">Pilea Peperomioide</p>
              <p class="card-text">$12.00</p>
              <a href="#" class="btn btn-dark" onclick="addToCart(chineseMoneyPlant)">Add to Cart</a>
            </div>
          </div>
          <br>

          <div class="card product" style="width: 18rem;">
            <img class="card-img-top" src="..." alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Cheese Plant</h5>
              <p class="card-title">Monstera adansonii</p>
              <p class="card-text">$12.00</p>
              <a href="#" class="btn btn-dark" onclick="addToCart(cheesePlant)">Add to Cart</a>
            </div>
          </div>
          <br>

          <div class="card product" style="width: 18rem;">
            <img class="card-img-top" src="..." alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Aloe Vera</h5>
              <p class="card-text">$14.00</p>
              <a href="#" class="btn btn-dark" onclick="addToCart(aloeVera)">Add to Cart</a>
            </div>
          </div>

          <div class="container">
            <div class="item">About Us</div>
            <div class="item">Contact</div>
          </div>

          <script src="script.js"></script>

        

</body>
</html>
